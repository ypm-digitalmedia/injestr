						<!-- SEARCH BY EVENT -->

						<div class="container-fluid search-pane" id="searchPaneEvent">
							<div class="row row-pad-bottom">
								<div class="form-group col-sm-6">
									<label for="searchEventIrn" class="control-label">IRN</label>
									<input type="text" pattern="[0-9]+" maxlength="15" class="form-control" id="searchEventIrn" placeholder="" data-error="Please enter only numbers." onchange="searchByEventIrn(this.value)">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group col-sm-6">
									<label for="searchEventNumber" class="control-label">Number</label>
									<div class="input-group">
										<span class="input-group-addon">YPME.</span>
										<!--							<input type="text" pattern="[0-9]+" maxlength="15" class="form-control" id="searchEventNumber" placeholder="" data-error="Please enter only numbers.">-->
										<input type="text" maxlength="15" class="form-control" id="searchEventNumber" placeholder="" onchange="searchByEventNumber(this.value)">
									</div>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="row row-pad-bottom">
								<div class="form-group col-sm-6">
									<label for="searchEventType" class="control-label">Type</label>
									<select class="selectpicker form-control" id="searchEventType" onchange="searchByEventType(this.value)">
								<option value="" selected>(select)</option>
								<option value="exhibition">Exhibition</option>
								<option value="presentation">Presentation</option>
								<option value="public program">Public Program</option>
							</select>
								</div>
								<div class="form-group col-sm-6">
									<label for="searchEventDepartment" class="control-label">Department</label>
									<select class="selectpicker form-control" id="searchEventDepartment" onchange="searchByEventDepartment(this.value)">
								<option value="" selected>(select)</option>
								<option value="Anthropology">Anthropology</option>
								<option value="Babylonian">Babylonian Collection</option>
								<option value="Botany">Botany</option>
								<option value="Entomology">Entomology</option>
								<option value="Historical Scientific Instruments">Historical Scientific Instruments</option>
								<option value="Invertebrate Paleontology">Invertebrate Paleontology</option>
								<option value="Invertebrate Zoology">Invertebrate Zoology</option>
								<option value="Mineralogy and Meteoritics">Mineralogy and Meteoritics</option>
								<option value="Paleobotany">Paleobotany</option>
								<option value="Vertebrate Paleontology">Vertebrate Paleontology</option>
								<option value="Vertebrate Zoology">Vertebrate Zoology</option>
							</select>
								</div>
							</div>
							<div class="row row-pad-bottom">
								<div class="form-group col-sm-6">
									<label for="searchEventStart" class="control-label">Start</label>
									<input type="text" class="form-control datepicker" id="searchEventStart" onchange="searchByEventDateStart(this.value)" pattern="(?:[1-9][0-9]{3})" maxlength="4" data-error="Please enter a valid date." />
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group col-sm-6">
									<label for="searchEventEnd" class="control-label">End</label>
									<input type="text" class="form-control datepicker" id="searchEventEnd" onchange="searchByEventDateEnd(this.value)" pattern="(?:[1-9][0-9]{3})" maxlength="4" data-error="Please enter a valid date." value="2018" />
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="row row-pad-bottom">
								<div class="form-group col-xs-12">
									<label for="searchEventDescription" class="control-label">Description</label>

									<div class="help-block with-errors"></div>
								</div>
							</div>

									<option value="HSI">HSI.</option>

									<option value="VZ">VZ.</option>
									<option value="YU">YU.</option>

							</span>
										<input type="text" pattern="[+-]?([0-9]*[.-])?[0-9]+" maxlength="15" class="form-control" id="searchRecordCatalogNumber" placeholder="" data-error="Please enter a valid catalog number.">
									</div>
									<div class="help-block with-errors"></div>
